name: Continuous integration

on:
  push:
    branches: 
     - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Github actions checkout@v2
        uses: actions/checkout@v2

      - name: Build docker image
        run: make build

      - name: Check format with isort
        run: make test_isort

      - name: Check format with black
        run: make test_black

      - name: Check lint with pylint
        run: make test_pylint

      - name: Check typing with mypy
        run: make test_mypy

      - name: Check unittest with pytest
        run: make test_pytest

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Generate artifact
        uses: lntuition/contribution-markdown-report@develop
        with:
          start_date: "2020-07-01"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          artifact_only: "yes"
          branch: "develop"
          path: "result"
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: report
          path: ${{ github.workspace }}/artifact
